<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button
						type="submit"
						class="btn btn-success"
						[disabled]="recipeForm.invalid"
					>
						Save
					</button>
					<button type="button" class="btn btn-danger">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input class="form-control" id="name" formControlName="name" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imgUrl">Image URL</label>
						<input class="form-control" id="imgUrl" formControlName="imgUrl" />
					</div>
				</div>
			</div>
			<div class="row" *ngIf="recipeForm.value.imgUrl">
				<div class="col-xs-12">
					<img
						[src]="recipeForm.value.imgUrl"
						alt="Preview"
						class="img-responsive"
					/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea
							class="form-control"
							id="description"
							rows="6"
							formControlName="description"
						></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div
						class="row"
						*ngFor="
							let ingredientControl of ingredientControls.controls;
							let i = index
						"
						[formGroupName]="i"
					>
						<div class="col-xs-8">
							<input type="text" class="form-control" formControlName="name" />
						</div>
						<div class="col-xs-2">
							<input
								type="number"
								class="form-control"
								formControlName="amount"
							/>
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger">X</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button
						type="button"
						class="btn btn-success"
						(click)="onAddIngredient()"
					>
						Add Ingredient
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
