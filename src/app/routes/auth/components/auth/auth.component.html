<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<form #authForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">E-Mail</label>
				<input
					type="text"
					id="email"
					name="email"
					class="form-control"
					ngModel
					required
					minlength="6"
					[disabled]="authStatus === 'pending'"
				/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					class="form-control"
					ngModel
					required
					[disabled]="authStatus === 'pending'"
				/>
			</div>
			<div>
				<button
					type="submit"
					class="btn btn-primary"
					[disabled]="authForm.invalid || authStatus === 'pending'"
				>
					<ng-container *ngIf="authStatus !== 'pending'; else authLoading">
						{{ isLoginMode ? 'Login' : 'Sign Up' }}
					</ng-container>
					<ng-template #authLoading>
						<app-loading-spinner></app-loading-spinner>
					</ng-template>
				</button>
				|
				<button
					type="button"
					class="btn btn-primary"
					(click)="onSwitchMode()"
					[disabled]="authStatus === 'pending'"
				>
					Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
				</button>
			</div>
		</form>
		<div class="alert alert-danger" *ngIf="authError">
			{{ authError }}
		</div>
	</div>
</div>
